           <!-- Navigation Bar ends -->
            <div class="container-fluid">
              <div class="row">
                   <div class="col-sm-offset-10 col-sm-2">
                          <button type="button" class="btn btn-primary btn-lg"  data-toggle="modal" data-target="#userPost">Add Bug Report</button>
                   </div>
              </div>
              <!-- Modal -->
              <div class="modal fade" id="userPost" role="dialog">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Security Bug Reporting Form</h4>
                    </div>
                    <div class="modal-body">
                      <p style="text-align:center;    color: #e76f34;">Use this page to submit all bug reports to the security team for review.</p>
                        <div class="form-group">
                              <label for="comment">Bug Type</label>
                              <textarea class="form-control" rows="5" id="postContent" placeholder="Your report should describe the type of bug found, where it was found, and the overall impact. It is important that you specify the correct bug type so that the organization understands the risk the bug presents them."></textarea>
                        </div>
                        <div class="form-group">
                              <label for="comment">Proof of Concept</label>
                              <textarea class="form-control" rows="10" id="proofOfConcept" placeholder="Your report must include clear and descriptive replication steps so that the organization can easily reproduce and validate your findings."></textarea>
                        </div>
                        <div class="dropdown">
                              <select class="form-control" id="dropdownlist">
                                  <option>----Select Tag-----</option>
                              </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary btn-lg" onclick="App.addUserPost(); return false;" data-dismiss="modal">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div><!-- Modal ends -->



              <br>
              <div class="row">
                    <div class="col-sm-offset-1 col-sm-7">
                      <h2>Bug Reports</h2>
                    <table class="table .table-striped tableDesign" style="border-collapse: unset;">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Bug Type</th>
                          <th>Acceptance Votes</th>
                        </tr>
                      </thead>
                      <tbody id="userPostTable">

                      </tbody>
                    </table>
                   </div>
                  <div class="col-sm-offset-1  col-sm-2">
                      <table class="table table-bordered">
                            <thead>
                              <tr>
                                <th>Tags</th>
                              </tr>
                            </thead>
                            <tbody id="tag-available">
                            </tbody>
                        </table>
                  </div>
              </div>   <!--  row ends -->
          </div>
        </body>
